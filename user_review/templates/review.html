{% extends 'base.html' %}

{% block title %}Review{% endblock %}

{% block main %}
<!-- The form for the user to input their name, review and score. -->
    <form action = "{{ url_for('show_review') }}" method = "post">
    <h1>Review</h1>
    <label for="fname">Your name :</label>
    <p><input type = "text" id="fname" name = "nm" ></p>
    <label for="freview">Your review :</label>
    <p><input type = "text" id="freview" name = "rm"  width="150" height="75"></p>
    <label for="fscore">Your score :</label>
    <p><input type = "number" id="fscore" name = "sm" ></p>
    <p><input type = "submit" value = "submit" /></p>
{% endblock %}
